<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins' , sans-serif;
            box-sizing: border-box;
        }
        body {
            background: #000 url(./bg.jpg) no-repeat center;
            background-attachment: fixed;
            background-size: cover;
            background-blend-mode: hard-light;
        }
        .container {
            position: absolute;
            top: 80px;
            left: 100px;
            right: 100px;
            bottom: 80px;
            background: url(./bg.jpg) no-repeat center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 50px 50px rgba(0, 0, 0, 0.5) ,
            0 0 0 100px rgba(0, 0, 0, .1);
        }
        .container h2 {
            text-align: center;
            font-size: 10em;
            line-height: 0.7em;
            color: #333;
            margin-top: -80px;
            
        }
        .container h2 span {
            display: block;
            font-weight: 300;
            letter-spacing: 6px;
            font-size: 0.2em;
        }
        .countdown {
            display: flex;
            margin-top: 50px;
        }
        .countdown div {
            position: relative;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: #333;
            color: #fff;
            margin: 0 15px;
            font-size: 3em;
            font-weight: 500;
        }
        .countdown div::before  {
            content:'';
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            height: 35px;
            background: #ff0;
            color: #333;
            font-size: 0.35em;
            line-height: 35px;
            font-weight: 300;
        }
        .countdown div#day::before {
            content: 'Days';

        }
        .countdown div#hour::before {
            content: 'Hour';
            
        }
        .countdown div#minute::before {
            content: 'Minute';
            
        }
        .countdown div#second::before {
            content: 'Seconds';
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><span>Countdown to New Year</span> 2022</h2>
        <div class="countdown">
            <div id="day">NA</div>
            <div id="hour">NA</div>
            <div id="minute">NA</div>
            <div id="second">NA</div>
        </div>
    </div>

    <script>
        var countDate =  new Date('Jan 1, 2022 00:00:00').getTime();

        function newYear() {
            var now = new Date().getTime();
            gap = countDate - now ;
            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(gap / (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor((gap % (minute)) / (second));

            document.getElementById('day').innerHTML = d;
            document.getElementById('hour').innerHTML = h;
            document.getElementById('minute').innerHTML = m;
            document.getElementById('second').innerHTML = s;
        }
        setInterval(function(){
            newYear();
        },1000);
    </script>
    </body>
</html>
